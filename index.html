<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="arquivos/css/style.css">
  <link rel="stylesheet" href="arquivos/css/themes.css">

  <title>Frontend Mentor | Calculator app</title>

</head>

<body>

  <div class="container">
    <div class="container_calc">

      <div class="container_themes">
        <div class="title">Calc</div>
        <div class="theme"><span>theme</span>  <div class="container_btn_theme">1 2 3 
          <input type="range" min="1" max="3" value="1" class="slider" id="myRange">
          </div>
        </div>
      </div><!--container_themes-->

      <div class="container_display">

      </div><!--container_display"-->

      <div class="container_numbers">
        <input type="button" value="7" class="btn">
        <input type="button" value="8" class="btn">
        <input type="button" value="9" class="btn">
        <input type="button" value="del" class="btn del">
        <input type="button" value="4" class="btn">
        <input type="button" value="5" class="btn">
        <input type="button" value="6" class="btn">
        <input type="button" value="+" class="btn">
        <input type="button" value="1" class="btn">
        <input type="button" value="2" class="btn">
        <input type="button" value="3" class="btn">
        <input type="button" value="-" class="btn">
        <input type="button" value="." class="btn">
        <input type="button" value="0" class="btn">
        <input type="button" value="/" class="btn">
        <input type="button" value="x" class="btn">
        <input type="button" value="reset" class="btn reset">
        <input type="button" value="=" class="btn eq">
      </div><!--container_numbers-->
    </div><!--container_calc-->
  </div>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/meiotera">Renan Ferreira</a>.
  </footer>


  <script src="arquivos/js/themes.js"></script>  
</body>
</html>
